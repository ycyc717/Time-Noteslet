<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光小札记 - 成长瞬间</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#FFD166',
                        neutral: '#F7FFF7',
                        dark: '#2F2E41',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-neutral min-h-screen font-sans text-dark">
    <!-- 顶部标题栏 -->
    <header
        class="bg-white shadow-sm fixed top-0 left-0 right-0 z-40 py-3 px-4 flex justify-center items-center border-b border-gray-100">
        <h1 class="text-lg font-bold text-dark flex items-center">
            <i class="fa fa-baby text-secondary mr-2"></i>
            时光小札记
        </h1>
    </header>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-40 border-t border-gray-100">
        <div class="flex justify-around">
            <a href="gallery.html" class="nav-item flex">
                <i class="fa fa-picture-o nav-icon text-gray-400"></i>
                <span class="nav-text">首页</span>
            </a>
            <a href="milestones.html" class="nav-item flex">
                <i class="fa fa-star nav-icon text-secondary"></i>
                <span class="nav-text">定格</span>
            </a>
            <a href="diary.html" class="nav-item flex">
                <i class="fa fa-book nav-icon text-gray-400"></i>
                <span class="nav-text">档案</span>
            </a>
            <a href="profile.html" class="nav-item flex">
                <i class="fa fa-child nav-icon text-gray-400"></i>
                <span class="nav-text">我的</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-24 pb-24">
        <!-- 成长瞬间 -->
        <section id="milestones" class="mb-16">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <h2 class="text-2xl md:text-3xl font-bold">
                    <i class="fa fa-star text-secondary mr-3"></i>
                    成长瞬间
                </h2>
                <div class="flex items-center space-x-4 w-full sm:w-auto">
                    <select id="milestone-filter"
                        class="border border-gray-300 rounded px-3 py-2 w-full sm:w-auto bg-white text-dark">
                        <option value="all">所有类别</option>
                        <option value="movement">运动能力</option>
                        <option value="feeding">饮食</option>
                        <option value="speech">语言</option>
                        <option value="social">社交</option>
                        <option value="other">其他</option>
                    </select>
                    <button id="add-milestone-btn"
                        class="bg-secondary hover:bg-secondary/90 text-white px-4 py-2 rounded-full shadow transform hover:scale-105 transition-custom flex items-center w-full sm:w-auto justify-center">
                        <i class="fa fa-plus mr-2"></i>
                        添加瞬间
                    </button>
                </div>
            </div>

            <div id="milestones-container" class="space-y-6">
                <!-- 里程碑项目示例 -->
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-custom">
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center flex-shrink-0">
                            <i class="fa fa-birthday-cake text-secondary text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg">第一次生日</h3>
                                <span class="px-3 py-1 bg-secondary/10 text-secondary text-xs rounded-full">1岁</span>
                            </div>
                            <p class="text-dark/70 mb-4">今天是宝贝的第一个生日，我们举办了一个温馨的家庭聚会，宝贝第一次尝到了生日蛋糕的味道，脸上沾满奶油的样子太可爱了！</p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-1 text-dark/50 text-sm">
                                    <i class="fa fa-calendar-check-o"></i>
                                    <span>2023年10月15日</span>
                                </div>
                                <div class="flex gap-3">
                                    <button class="text-dark/60 hover:text-secondary transition-custom" title="编辑">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="text-dark/60 hover:text-secondary transition-custom" title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100 hover:shadow-md transition-custom">
                    <div class="flex items-start gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-secondary/10 flex items-center justify-center flex-shrink-0">
                            <!-- 在milestones.html中替换第25行 -->
                            <i class="fa fa-child text-secondary mr-2"></i>

                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-lg">学会走路</h3>
                                <span class="px-3 py-1 bg-secondary/10 text-secondary text-xs rounded-full">11个月</span>
                            </div>
                            <p class="text-dark/70 mb-4">宝贝今天突然松开手，独立走了5步！全家人都为他欢呼，他自己也开心地笑个不停，这是成长中重要的一步。</p>
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-1 text-dark/50 text-sm">
                                    <i class="fa fa-calendar-check-o"></i>
                                    <span>2023年9月2日</span>
                                </div>
                                <div class="flex gap-3">
                                    <button class="text-dark/60 hover:text-secondary transition-custom" title="编辑">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button class="text-dark/60 hover:text-secondary transition-custom" title="删除">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 模态框和图片查看器 -->
    <!-- 模态框 - 添加/编辑记录 -->
    <div id="modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-xl font-bold">添加新记录</h3>
                    <button id="close-modal" class="text-dark/50 hover:text-dark">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>

                <!-- 模态框内容 -->
                <div id="modal-content">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <button id="cancel-modal"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-custom">
                        取消
                    </button>
                    <button id="save-modal"
                        class="px-4 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-custom">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
