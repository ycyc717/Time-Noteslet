<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时光小札记 - 照片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                        accent: '#FFD166',
                        neutral: '#F7FFF7',
                        dark: '#2F2E41',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .transition-custom { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-neutral min-h-screen font-sans text-dark">
    <!-- 顶部标题栏 -->
    <header
        class="bg-white shadow-sm fixed top-0 left-0 right-0 z-40 py-3 px-4 flex justify-center items-center border-b border-gray-100">
        <h1 class="text-lg font-bold text-dark">时光小札记</h1>
    </header>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-40 border-t border-gray-100">
        <div class="flex justify-around">
            <a href="gallery.html" class="nav-item flex">
                <i class="fa fa-picture-o nav-icon text-primary"></i>
                <span class="nav-text">首页</span>
            </a>
            <a href="milestones.html" class="nav-item flex">
                <i class="fa fa-star nav-icon text-gray-400"></i>
                <span class="nav-text">定格</span>
            </a>
            <a href="diary.html" class="nav-item flex">
                <i class="fa fa-book nav-icon text-gray-400"></i>
                <span class="nav-text">档案</span>
            </a>
            <a href="profile.html" class="nav-item flex">
                <i class="fa fa-child nav-icon text-gray-400"></i>
                <span class="nav-text">我的</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-24 pb-24">
        <!-- 照片画廊 -->
        <section id="gallery" class="mb-16">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
                <h2 class="text-2xl md:text-3xl font-bold">
                    <i class="fa fa-picture-o text-primary mr-3"></i>
                    成长照片
                </h2>
                <div class="flex items-center space-x-4 w-full sm:w-auto">
                    <select id="photo-filter"
                        class="border border-gray-300 rounded px-3 py-2 w-full sm:w-auto bg-white text-dark">
                        <option value="all">所有照片</option>
                        <option value="recent">最近添加</option>
                        <option value="oldest">最早添加</option>
                    </select>
                    <button id="add-photo-btn"
                        class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-full shadow transform hover:scale-105 transition-custom flex items-center w-full sm:w-auto justify-center">
                        <i class="fa fa-camera mr-2"></i>
                        添加照片
                    </button>
                </div>
            </div>

            <div id="photo-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- 照片内容将通过JavaScript动态加载 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="text-center mt-8">
                <button id="load-more-photos"
                    class="border border-primary text-primary hover:bg-primary/10 px-6 py-2 rounded-full transition-custom">
                    加载更多照片
                </button>
            </div>
        </section>
    </main>

    <!-- 模态框和图片查看器 -->
    <!-- 模态框 - 添加/编辑记录 -->
    <div id="modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="modal-title" class="text-xl font-bold">添加新记录</h3>
                    <button id="close-modal" class="text-dark/50 hover:text-dark">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>

                <!-- 模态框内容 -->
                <div id="modal-content">
                    <!-- 内容将通过JavaScript动态生成 -->
                </div>

                <div class="mt-8 flex justify-end space-x-3">
                    <button id="cancel-modal"
                        class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-custom">
                        取消
                    </button>
                    <button id="save-modal"
                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-custom">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片查看器模态框 -->
    <div id="image-viewer" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden">
        <button id="close-image-viewer" class="absolute top-6 right-6 text-white/80 hover:text-white text-3xl">
            <i class="fa fa-times"></i>
        </button>
        <img id="viewer-image" src="" alt="大图" class="max-w-[90%] max-h-[80vh] object-contain">
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 text-white/80">
            <p id="viewer-caption"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
